<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger Kawangkoan - FoodExpress</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Burger Kawangkoan</h1>
    <div class="info">
      <p><strong>📍 Lokasi:</strong> Jl. Kawangkoan Raya No.3, Minahasa</p>
      <p><strong>🕒 Jam Operasional:</strong> 12.00 - 22.00</p>
    </div>

    <h2>Menu dan Harga</h2>
    <div class="menu">
      <div class="menu-item">
        <div><strong>Burger Sapi Special</strong><br/>Rp 28.000</div>
        <div class="menu-actions">
          <button class="add-btn" onclick="addToCart('Burger Sapi Special', 28000)">Add</button>
        </div>
      </div>
      <div class="menu-item">
        <div><strong>Cheeseburger</strong><br/>Rp 30.000</div>
        <div class="menu-actions">
          <button class="add-btn" onclick="addToCart('Cheeseburger', 30000)">Add</button>
        </div>
      </div>
      <div class="menu-item">
        <div><strong>Fries & Coke Combo</strong><br/>Rp 18.000</div>
        <div class="menu-actions">
          <button class="add-btn" onclick="addToCart('Fries & Coke Combo', 18000)">Add</button>
        </div>
      </div>
    </div>

    <h2>🛒 Keranjang</h2>
    <ul id="cartList" class="cart-list"></ul>
    <p><strong>Total:</strong> Rp <span id="cartTotal">0</span></p>
    <button id="checkoutBtn" onclick="checkout()">Pesan Sekarang</button>
    <div id="alertBox" class="alert">Harap Login sebagai Customer untuk memesan.</div>
  </div>
  <script src="restaurant.js"></script>
</body>
</html>
