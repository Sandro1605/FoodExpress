<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodExpress</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">FoodExpress</div>
    <a href="login.html" class="login-button">Login</a>
  </header>

  <main class="restaurant-list">
    <h2>Daftar Restoran</h2>
    <div class="cards">
      <div class="card">
        <img src="resto1.jpg" alt="Restoran A">
        <h3>Padang</h3>
        <p>Masakan Indonesia</p>
      </div>
      <div class="card">
        <img src="resto2.jpg" alt="Restoran B">
        <h3>Mie Ayam om mue</h3>
        <p>Aneka Ayam & Bebek</p>
      </div>
      <div class="card">
        <img src="resto3.jpg" alt="Restoran C">
        <h3>Ramen Nime</h3>
        <p>Makanan Jepang</p>
      </div>
      <div class="card">
        <img src="resto4.jpg" alt="Restoran D">
        <h3>Jajangmyeon Manado</h3>
        <p>Masakan Korea</p>
      </div>
      <div class="card">
        <img src="resto5.jpg" alt="Restoran E">
        <h3>Burger kawangkoan</h3>
        <p>Western Food</p>
      </div>
      <div class="card">
        <img src="resto6.jpg" alt="Restoran F">
        <h3>Sweets by Ngel</h3>
        <p>Camilan & Dessert</p>
      </div>
    </div>
  </main>
</body>
</html>
