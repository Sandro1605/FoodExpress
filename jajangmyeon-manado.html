<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jajangmyeon Manado - FoodExpress</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Jajangmyeon Manado</h1>
    <div class="info">
      <p><strong>📍 Lokasi:</strong> Jl. Boulevard Selatan No.22, Manado</p>
      <p><strong>🕒 Jam Operasional:</strong> 10.00 - 20.00</p>
    </div>

    <h2>Menu dan Harga</h2>
    <div class="menu">
      <div class="menu-item">
        <div><strong>Jajangmyeon Original</strong><br/>Rp 35.000</div>
        <div class="menu-actions">
          <button class="add-btn" onclick="addToCart('Jajangmyeon Original', 35000)">Add</button>
        </div>
      </div>
      <div class="menu-item">
        <div><strong>Spicy Jajangmyeon</strong><br/>Rp 37.000</div>
        <div class="menu-actions">
          <button class="add-btn" onclick="addToCart('Spicy Jajangmyeon', 37000)">Add</button>
        </div>
      </div>
      <div class="menu-item">
        <div><strong>Odeng Kuah</strong><br/>Rp 20.000</div>
        <div class="menu-actions">
          <button class="add-btn" onclick="addToCart('Odeng Kuah', 20000)">Add</button>
        </div>
      </div>
    </div>

    <h2>🛒 Keranjang</h2>
    <ul id="cartList" class="cart-list"></ul>
    <p><strong>Total:</strong> Rp <span id="cartTotal">0</span></p>
    <button id="checkoutBtn" onclick="checkout()">Pesan Sekarang</button>
    <div id="alertBox" class="alert">Harap Login sebagai Customer untuk memesan.</div>
  </div>
  <script src="restaurant.js"></script>
</body>
</html>
