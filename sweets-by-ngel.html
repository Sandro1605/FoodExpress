<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweets by Ngel - FoodExpress</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Sweets by Ngel</h1>
    <div class="info">
      <p><strong>📍 Lokasi:</strong> Jl. Tikala Baru No.9, Manado</p>
      <p><strong>🕒 Jam Operasional:</strong> 09.00 - 19.00</p>
    </div>

    <h2>Menu dan Harga</h2>
    <div class="menu">
      <div class="menu-item">
        <div><strong>Chocolate Cake Slice</strong><br/>Rp 15.000</div>
        <div class="menu-actions">
          <button class="add-btn" onclick="addToCart('Chocolate Cake Slice', 15000)">Add</button>
        </div>
      </div>
      <div class="menu-item">
        <div><strong>Vanilla Pudding</strong><br/>Rp 12.000</div>
        <div class="menu-actions">
          <button class="add-btn" onclick="addToCart('Vanilla Pudding', 12000)">Add</button>
        </div>
      </div>
      <div class="menu-item">
        <div><strong>Fruit Tart</strong><br/>Rp 18.000</div>
        <div class="menu-actions">
          <button class="add-btn" onclick="addToCart('Fruit Tart', 18000)">Add</button>
        </div>
      </div>
    </div>

    <h2>🛒 Keranjang</h2>
    <ul id="cartList" class="cart-list"></ul>
    <p><strong>Total:</strong> Rp <span id="cartTotal">0</span></p>
    <button id="checkoutBtn" onclick="checkout()">Pesan Sekarang</button>
    <div id="alertBox" class="alert">Harap Login sebagai Customer untuk memesan.</div>
  </div>
  <script src="restaurant.js"></script>
</body>
</html>
